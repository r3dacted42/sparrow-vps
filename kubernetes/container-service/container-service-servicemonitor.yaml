apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: container-service-monitor
  namespace: sparrow-vps
  labels:
    release: prometheus   # adjust if your Prometheus uses a different release label
spec:
  selector:
    matchLabels:
      app: container-service
  namespaceSelector:
    matchNames:
      - sparrow-vps
  endpoints:
    - port: 8001
      path: /metrics
      interval: 15s
